<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700" rel="stylesheet"> 
    <link rel="stylesheet" href="./sing-up/css/style.css">
    <title>cp05</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card__title">login</h2>
            <form class="card__form">
                <div class="card__group">
                    <input type="email" name="email" placeholder="Email" required class="card__input"> 
                    <label for="email" class="form__label">Email Address</label>
                   
                    <input type="password" name="password" placeholder="Password" required class="card__input">
                    <label for="password" class="form__label">Password</label>
                </div>
                <span>Forgot your password?</span>
                <div class="card__btn">
                    <button type="button" class="btn register">Register</button>
                    <button type="button" class="btn signin">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
