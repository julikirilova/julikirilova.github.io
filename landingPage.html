<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./landingPage/css/style.css">
    <title>Landing page</title>
</head>
<body>
        <div class="bg-video">
                <video class="bg-video__content" autoplay muted loop>
                    <source src="./landingPage/images/winter.mp4" type="video/mp4">
                    <source src="./landingPage/images/winter.webm" type="video/webm">
                    Your browser is not supported!
                </video>
          </div>
          
    <header class="header">
              
        <h1 class="header__name">
            Mountain hikers
        </h1>
        <p class="header__text">
            mountaineering &bull; hiking &bull; trekking
        </p>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href=""><img src="./landingPage/images/facebook.svg" alt=""></a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href=""><img src="./landingPage/images/twitter.svg" alt=""></a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href=""><img src="./landingPage/images/linkedin.svg" alt=""></a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href=""><img src="./landingPage/images/dribble-logo.svg" alt=""></a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href=""><img src="./landingPage/images/instagram.svg" alt=""></a>
                </li>
            </ul>
        </nav>
        <div class="copyright">
                <p class="copyright__text"> &copy; All rights reserved.</p>
        </div>
    </header>

</html>
